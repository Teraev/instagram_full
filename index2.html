<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    
    <header class="head">
        <img class="logo" src="./img/insta.png" alt="">
        <div class="inputCont">
            <input type="text" name="search" placeholder="Search" class="Search">
            
        </div>

        <div class="left">
            <img class="hed_saray" src="./img/saray.png" alt="">
            <img class="chat" src="./img/chat.png" alt="">
            <img src="./img/interesting.png" alt="">
            <img class="lik" src="./img/like.png" alt="">
            <div class="head_circle"></div>
        </div>
    </header>

<center>
    <div class="account">
        <div class="avatar"><img src="./img/radmir.jpg" alt=""></div>
        <div class="right_up">
            <p class="nick">t.e.r.a.e.v</p>
            <button class="but">Edit profile</button>
            <img src="./img/shest.png" alt="">
        </div>
        <div class="reacts">
            <div class="posts">
                <p class="num">3</p>
                <p class="tex">posts</p>
            </div>
            <div class="followers">
                <p class="num">220</p>
                <p class="tex">followers</p>
            </div>
            <div class="followings">
                <p class="num">322</p>
                <p class="tex">following</p>
            </div>
        </div>
    </div>
</center>

<center>
    <div class="divider"></div>
</center>


<center>
    <div class="photos">
        <div class="one">
            <div class="photo"><img class="prof_photo" src="./img/photo1.png" alt=""></div>
            <div class="photo"><img class="prof_photo" src="./img/photo2.png" alt=""></div>
            <div class="photo"><img class="prof_photo" src="./img/photo3.png" alt=""></div>
        </div>
       
    </div>
</center>


<script src="./script2.js"></script>
</body>
</html>
